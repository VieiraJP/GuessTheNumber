apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: example.com
      http:
        paths:
          - path: /node
            pathType: Prefix
            backend:
              service:
                name: node-microservice
                port:
                  name: http
          - path: /python
            pathType: Prefix
            backend:
              service:
                name: python-microservice
                port:
                  name: http